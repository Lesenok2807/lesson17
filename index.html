<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <section class="body">
        <h1 class="title">ООО "ИТОЗИС СЕРВИС"</h1>

            <div class="block__input">
                <input class="block__input_name" type="text" placeholder="Фамилия Имя Отчество">
                <input class="block__input_age" type="number"  placeholder="Возраст">
                <select name="" id="">

                    <option value="">Дитектор</option>
                    <option value="">Инженер</option>
                    <option value="">Водитель</option>
                    <option value="">Сварщик</option>

                    <option value="">Электрик</option>
                    <option value="">Уборщица</option>
                    <option value="">Дворник</option>
                </select>
                <div class="block__input_box">
                    <input  type="checkbox" id="checkbox-1">
                    <label for="checkbox-1">Есть ли высшее образование</label>
                </div>                
            </div>
            <button class="block__button">Сохранить</button>
        </section>
        <section class = "table__block">
            <table border="2">
                <caption class="table__title">Сотрудники компании</caption>
                <tr>
                    <th>Фамилия Имя Отчество</th>
                    <th>Возраст</th>
                    <th>Должность</th>
                    <th>Наличие высшегообразования</th>

                </tr>

        </section>
